<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>View All Stores</title>
</head>
<body>
<form>
<table>
<tr th:each="currentStore : ${store}" >
<td th:text="${currentStore.id}" />
 <td th:text="${currentStore.name}" />
 <td th:text="${currentStore.phone}" />
 <td th:text="${currentStore.zipCode}" />
 <td th:text="${currentStore.address.street}" />
 <td th:text="${currentStore.address.city}" />
 <td th:text="${currentStore.address.state}" />
 <td><a th:href="@{/edit/{id}(id=${currentStore.id})}">Edit</a></td>
 <td><a th:href="@{/delete/{id}(id=${currentStore.id})}">Delete</a></td>
</tr>
</table>
</form>
<a href="../inputStore">Add a new Store</a>
</body>
</html>
